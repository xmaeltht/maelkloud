<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Form with Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://blog.hubspot.com/hs-fs/hubfs/how-to-insert-an-image-in-html.jpg?width=595&height=400&name=how-to-insert-an-image-in-html.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: #d9e47d;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 1rem;
            margin-bottom: 2rem;
            background-color: rgba(63, 19, 194, 0.8);
            padding: 1rem;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            padding: 0.5rem;
            border: 1px solid #e755be;
            border-radius: 3px;
            outline: none;
            resize: none;
        }

        input[type="submit"] {
            padding: 0.5rem 1rem;
            background-color: #ea77d7;
            color: rgb(46, 200, 85);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        progress {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Advanced Interactive Form with Background Image</h1>

    <form id="myForm" onsubmit="event.preventDefault(); validateForm();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

        <label for="progress">Progress:</label>
        <progress id="progress" value="50" max="100"></progress>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById("myForm");
            if (form.checkValidity()) {
                alert("Form submitted successfully!");
            } else {
                alert("Please fill in all required fields.");
                form.reportValidity();
            }
        }
    </script>
</body>

</html>
