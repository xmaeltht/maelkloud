<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color & Pet Names</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .content {
            text-align: center;
        }
        .color-name,
        .pet-name {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Random Color & Pet Name</h1>
        <p>Click the button to generate a random color and pet name:</p>
        <button onclick="generateRandom()">Generate</button>
        <p>
            <span class="color-name"></span>
            <span class="pet-name"></span>
        </p>
    </div>
    <script>
        const colors = [
            'Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Indigo', 'Violet'
        ];
        const petNames = [
            'Buddy', 'Bella', 'Charlie', 'Luna', 'Max', 'Lucy', 'Coco'
        ];

        function generateRandom() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomPetName = petNames[Math.floor(Math.random() * petNames.length)];

            document.querySelector('.color-name').textContent = randomColor;
            document.querySelector('.pet-name').textContent = randomPetName;
        }
    </script>
</body>
</html>
